<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit challenge</title>
    <link rel="stylesheet" href="./drumkit.css">
</head>
<body>
    <section id="drumkit">
        <div class="drumkit-box">
            <div class="bar">
                <div class="button">
                    <div class="letter"><h1>A</h1></div>
                    <div class="sound"><h5>BOOM</h5></div>
                    </div>

                <div class="button">
                    <div class="letter"><h1>S</h1></div>
                    <div class="sound"><h5>CLAP</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>D</h1></div>
                    <div class="sound"><h5>HI HAT</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>F</h1></div>
                    <div class="sound"><h5>KICK</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>G</h1></div>
                    <div class="sound"><h5>OPEN HAT</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>H</h1></div>
                    <div class="sound"><h5>RIDE</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>J</h1></div>
                    <div class="sound"><h5>SNARE</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>K</h1></div>
                    <div class="sound"><h5>TINK</h5></div>
                </div>

                <div class="button">
                    <div class="letter"><h1>L</h1></div>
                    <div class="sound"><h5>TOM</h5></div>
                </div>

                </div>

            </div>

        </div>

    </section>
    <script src="./drumkit.js"></script>
</body>
</html>
